<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y.Fengxiang</title>
  <!-- 引入字体图标（可根据需要替换为其他图标库） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/> 
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- 页面主容器 -->
  <div class="container">
    <!-- 左侧信息区 -->
    <aside class="sidebar">
      <!-- 头像 -->
      <div class="avatar-box">
        <img 
          src="assets/images/avatar.jpg" 
          alt="头像" 
          class="avatar"
        />
      </div>
      <!-- 名称与文案 -->
      <h1 class="name">Y.Fengxiang</h1>
      <p class="bio">
        This love separates mountains and oceans, but mountains and oceans can be leveled. <br/>
        这份爱隔山隔海，但山海皆可平 🌊⛰️
      </p>
      <!-- 社交图标（可按需增删） -->
      <div class="social-icons">
        <a href="https://github.com" target="_blank" class="icon">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="icon">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </aside>

    <!-- 右侧内容区 -->
    <main class="content">
      <!-- 图片轮播（无标题） -->
      <div class="carousel">
        <!-- 轮播项 -->
        <div class="carousel-item">
          <img src="assets/images/carousel/1.jpg" alt="轮播图1"/>
        </div>
        <div class="carousel-item">
          <img src="assets/images/carousel/2.jpg" alt="轮播图2"/>
        </div>
        <div class="carousel-item">
          <img src="assets/images/carousel/3.jpg" alt="轮播图3"/>
        </div>
        <!-- 轮播控制按钮 -->
        <button class="carousel-btn prev" id="prevBtn">
          <i class="fa fa-chevron-left"></i>
        </button>
        <button class="carousel-btn next" id="nextBtn">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>

      <!-- 视频展示区（新样式） -->
      <div class="video-section">
        <div class="video-card">
          <video controls>
            <source src="assets/videos/demo.mp4" type="video/mp4"/>
            您的浏览器不支持视频播放
          </video>
        </div>
        <div class="video-card">
          <video controls>
            <source src="assets/videos/showcase.mp4" type="video/mp4"/>
            您的浏览器不支持视频播放
          </video>
        </div>
      </div>
    </main>
  </div>

  <!-- 脚本文件 -->
  <script src="js/script.js"></script>
</body>
</html>
